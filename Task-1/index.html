<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Age Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
    <div class="calculator-container">
        <h1>Pixel Age Calculator</h1>
        <div class="input-container">
            <label for="birthdate">Enter Your Birthdate:</label>
            <input type="date" id="birthdate">
            <button class="button-85" onclick="calculateAge()">Calculate</button>
        </div>
        <div id="result" class="result-container">
            <p>Age will appear here...</p>
        </div>
        <div id="fun-fact" class="fun-fact-container">
            <p>Fun fact about your birth year will appear here!</p>
        </div>
    </div>

</body>

</html>
