<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</head>

<body>
    <div class="calculator-container">
        <h1>Age Calculator</h1>
        <div class="input-container">
            <label for="birthdate">Enter Your Birthdate:</label>
            <input type="date" id="birthdate">
            <button class="button-82-pushable" role="button" onclick="calculateAge()">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">Calculate</span>
            </button>
        </div>
        <div id="result" class="result-container">
            <p>Age will appear here...</p>
        </div>
        <div id="fun-fact" class="fun-fact-container">
            <p>Fun fact about your birth year will appear here!</p>
        </div>
        <div class="actions">
            <button class="button-82-pushable" role="button" id="export-btn" onclick="exportCard()">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">Export as PNG</span>
            </button>
            <button class="button-82-pushable" role="button" id="share-btn" onclick="shareDetails()">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">Share Details</span>
            </button>
        </div>
    </div>
</body>

</html>
